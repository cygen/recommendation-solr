<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css"/>
    <title>TripAdvisor Recommandation</title>
    <style>
        #centerBox {
            position: absolute;
            height: 200px;
            width: 400px;
            margin: -100px 0 0 -200px;
            top: 50%;
            left: 50%;
            background-color: white;
            padding: 15px;
        }

        #popup {
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: rgba(15, 14, 14, 0.48);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <h1>Enter Text to Search </h1>
        Enter Search : <input type="text" id="searchText">
        <br><br>

        <div style="text-align: center">
            <button onclick="hideMenu()"> Enter</button>
        </div>
    </div>
</div>
<div id="popup">
    <div id="centerBox">
        <h4>Trip Advisor Recommendation Service</h4><br>
        Enter User Name : <input type="text" id="usernameText">
        <br><br>

        <div style="text-align: center">
            <button onclick="hideMenu()"> Enter</button>
        </div>

    </div>
</div>
<script>
    var username = "";
    function hideMenu() {
        username = $("#usernameText").val().trim();
        $("#centerBox").hide();
    }

</script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
</html>
